<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg-gradient)"/>
  
  <!-- Cargo Container -->
  <rect x="96" y="156" width="320" height="200" rx="10" fill="#64748b" filter="url(#shadow)"/>
  
  <!-- Container Details -->
  <rect x="106" y="166" width="300" height="10" fill="#94a3b8"/>
  <rect x="106" y="186" width="300" height="10" fill="#94a3b8"/>
  <rect x="106" y="206" width="300" height="10" fill="#94a3b8"/>
  <rect x="106" y="226" width="300" height="10" fill="#94a3b8"/>
  <rect x="106" y="246" width="300" height="10" fill="#94a3b8"/>
  <rect x="106" y="266" width="300" height="10" fill="#94a3b8"/>
  <rect x="106" y="286" width="300" height="10" fill="#94a3b8"/>
  <rect x="106" y="306" width="300" height="10" fill="#94a3b8"/>
  <rect x="106" y="326" width="300" height="10" fill="#94a3b8"/>
  
  <!-- Container Door -->
  <rect x="256" y="156" width="2" height="200" fill="#475569"/>
  
  <!-- Container Door Handles -->
  <rect x="246" y="246" width="10" height="20" rx="2" fill="#475569"/>
  <rect x="258" y="246" width="10" height="20" rx="2" fill="#475569"/>
  
  <!-- Shipping Label -->
  <rect x="146" y="196" width="80" height="60" rx="5" fill="#ffffff"/>
  <text x="186" y="226" font-family="Arial, sans-serif" font-size="12" fill="#0284c7" text-anchor="middle" font-weight="bold">LOAD #</text>
  <text x="186" y="246" font-family="Arial, sans-serif" font-size="16" fill="#0284c7" text-anchor="middle" font-weight="bold">12345</text>
  
  <!-- Shipping Label -->
  <rect x="286" y="196" width="80" height="60" rx="5" fill="#ffffff"/>
  <text x="326" y="226" font-family="Arial, sans-serif" font-size="12" fill="#0284c7" text-anchor="middle" font-weight="bold">WEIGHT</text>
  <text x="326" y="246" font-family="Arial, sans-serif" font-size="16" fill="#0284c7" text-anchor="middle" font-weight="bold">42,500</text>
  
  <!-- App Name -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold" filter="url(#shadow)">Load Management</text>
</svg>
