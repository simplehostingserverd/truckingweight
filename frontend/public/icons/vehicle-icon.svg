<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg-gradient)"/>
  
  <!-- Truck Cab -->
  <rect x="96" y="200" width="120" height="80" rx="20" fill="#1e40af" filter="url(#shadow)"/>
  
  <!-- Cab Window -->
  <rect x="116" y="220" width="80" height="40" rx="10" fill="#a5f3fc"/>
  
  <!-- Cab Details -->
  <rect x="96" y="240" width="10" height="20" fill="#1e293b"/>
  <rect x="206" y="240" width="10" height="20" fill="#1e293b"/>
  
  <!-- Cab Wheels -->
  <circle cx="126" cy="300" r="20" fill="#1e293b"/>
  <circle cx="126" cy="300" r="10" fill="#475569"/>
  <circle cx="186" cy="300" r="20" fill="#1e293b"/>
  <circle cx="186" cy="300" r="10" fill="#475569"/>
  
  <!-- Trailer -->
  <rect x="216" y="180" width="200" height="100" rx="10" fill="#64748b" filter="url(#shadow)"/>
  
  <!-- Trailer Details -->
  <rect x="226" y="190" width="180" height="10" fill="#94a3b8"/>
  <rect x="226" y="210" width="180" height="10" fill="#94a3b8"/>
  <rect x="226" y="230" width="180" height="10" fill="#94a3b8"/>
  <rect x="226" y="250" width="180" height="10" fill="#94a3b8"/>
  <rect x="226" y="270" width="180" height="10" fill="#94a3b8"/>
  
  <!-- Trailer Wheels -->
  <circle cx="246" cy="300" r="20" fill="#1e293b"/>
  <circle cx="246" cy="300" r="10" fill="#475569"/>
  <circle cx="286" cy="300" r="20" fill="#1e293b"/>
  <circle cx="286" cy="300" r="10" fill="#475569"/>
  <circle cx="346" cy="300" r="20" fill="#1e293b"/>
  <circle cx="346" cy="300" r="10" fill="#475569"/>
  <circle cx="386" cy="300" r="20" fill="#1e293b"/>
  <circle cx="386" cy="300" r="10" fill="#475569"/>
  
  <!-- License Plate -->
  <rect x="136" y="270" width="40" height="20" rx="5" fill="#ffffff"/>
  <text x="156" y="285" font-family="Arial, sans-serif" font-size="12" fill="#0284c7" text-anchor="middle" font-weight="bold">TRK-1</text>
  
  <!-- Vehicle Info Card -->
  <rect x="256" y="330" width="160" height="80" rx="10" fill="#ffffff" filter="url(#shadow)"/>
  <text x="336" y="355" font-family="Arial, sans-serif" font-size="14" fill="#0284c7" text-anchor="middle" font-weight="bold">VEHICLE DETAILS</text>
  <line x1="276" y1="365" x2="396" y2="365" stroke="#0284c7" stroke-width="2"/>
  <text x="336" y="385" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Model: Peterbilt 389</text>
  <text x="336" y="405" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Year: 2023</text>
  
  <!-- App Name -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold" filter="url(#shadow)">Vehicle Management</text>
</svg>
