<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg-gradient)"/>
  
  <!-- Driver Figure -->
  <g transform="translate(256, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="50" fill="#ffffff" filter="url(#shadow)"/>
    
    <!-- Face Features -->
    <circle cx="-15" cy="-10" r="5" fill="#1e293b"/>
    <circle cx="15" cy="-10" r="5" fill="#1e293b"/>
    <path d="M -15 20 Q 0 35 15 20" stroke="#1e293b" stroke-width="5" fill="none"/>
    
    <!-- Hat -->
    <path d="M -40 -20 Q -40 -50 0 -50 Q 40 -50 40 -20" fill="#1e40af" filter="url(#shadow)"/>
    <rect x="-50" y="-20" width="100" height="10" rx="5" fill="#1e40af"/>
    
    <!-- Body -->
    <rect x="-40" y="50" width="80" height="100" rx="10" fill="#1e40af" filter="url(#shadow)"/>
    
    <!-- Arms -->
    <rect x="-80" y="60" width="40" height="20" rx="10" fill="#1e40af"/>
    <rect x="40" y="60" width="40" height="20" rx="10" fill="#1e40af"/>
    
    <!-- Hands -->
    <circle cx="-80" cy="70" r="10" fill="#ffffff"/>
    <circle cx="80" cy="70" r="10" fill="#ffffff"/>
    
    <!-- Legs -->
    <rect x="-35" y="150" width="25" height="60" rx="10" fill="#1e293b"/>
    <rect x="10" y="150" width="25" height="60" rx="10" fill="#1e293b"/>
    
    <!-- Feet -->
    <rect x="-40" y="210" width="35" height="10" rx="5" fill="#000000"/>
    <rect x="5" y="210" width="35" height="10" rx="5" fill="#000000"/>
    
    <!-- ID Badge -->
    <rect x="-15" y="70" width="30" height="40" rx="5" fill="#ffffff"/>
    <rect x="-10" y="80" width="20" height="5" fill="#0284c7"/>
    <rect x="-10" y="90" width="20" height="5" fill="#0284c7"/>
    <rect x="-10" y="100" width="20" height="5" fill="#0284c7"/>
  </g>
  
  <!-- Steering Wheel -->
  <circle cx="256" cy="350" r="40" stroke="#ffffff" stroke-width="8" fill="none" filter="url(#shadow)"/>
  <circle cx="256" cy="350" r="10" fill="#ffffff"/>
  <line x1="256" y1="310" x2="256" y2="320" stroke="#ffffff" stroke-width="8"/>
  <line x1="256" y1="380" x2="256" y2="390" stroke="#ffffff" stroke-width="8"/>
  <line x1="216" y1="350" x2="226" y2="350" stroke="#ffffff" stroke-width="8"/>
  <line x1="286" y1="350" x2="296" y2="350" stroke="#ffffff" stroke-width="8"/>
  
  <!-- App Name -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold" filter="url(#shadow)">Driver Management</text>
</svg>
