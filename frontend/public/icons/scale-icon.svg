<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg-gradient)"/>
  
  <!-- Scale Platform -->
  <rect x="96" y="350" width="320" height="30" rx="5" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Scale Base -->
  <rect x="236" y="380" width="40" height="40" rx="5" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Scale Indicator -->
  <rect x="246" y="150" width="20" height="200" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Scale Top -->
  <rect x="196" y="130" width="120" height="20" rx="5" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Scale Display -->
  <rect x="176" y="80" width="160" height="50" rx="10" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Display Screen -->
  <rect x="186" y="90" width="140" height="30" rx="5" fill="#e0f2fe"/>
  
  <!-- Weight Reading -->
  <text x="256" y="112" font-family="Arial, sans-serif" font-size="20" fill="#0284c7" text-anchor="middle" font-weight="bold">80,000 lb</text>
  
  <!-- Truck Silhouette -->
  <g transform="translate(256, 300) scale(0.5)" opacity="0.8">
    <!-- Truck Cab -->
    <rect x="-80" y="-30" width="60" height="30" fill="#1e40af" rx="5" ry="5" />
    
    <!-- Trailer -->
    <rect x="-20" y="-30" width="100" height="30" fill="#64748b" />
    
    <!-- Wheels -->
    <circle cx="-60" cy="10" r="10" fill="#000" />
    <circle cx="-40" cy="10" r="10" fill="#000" />
    <circle cx="0" cy="10" r="10" fill="#000" />
    <circle cx="20" cy="10" r="10" fill="#000" />
    <circle cx="60" cy="10" r="10" fill="#000" />
  </g>
  
  <!-- App Name -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold" filter="url(#shadow)">Weight Management</text>
</svg>
