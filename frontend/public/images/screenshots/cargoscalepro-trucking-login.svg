<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <rect width="1400" height="900" fill="url(#bgGradient)" />
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <circle cx="150" cy="100" r="80" fill="#4f46e5" />
    <circle cx="1250" cy="150" r="120" fill="#4f46e5" />
    <circle cx="200" cy="750" r="100" fill="#4f46e5" />
    <circle cx="1200" cy="800" r="90" fill="#4f46e5" />
  </g>
  
  <!-- Main container -->
  <g transform="translate(200, 100)">
    <!-- Login card -->
    <rect x="0" y="0" width="1000" height="700" rx="20" fill="url(#cardGradient)" stroke="#475569" stroke-width="1" />
    
    <!-- Left side - Branding and features -->
    <g transform="translate(50, 50)">
      <!-- Logo and branding -->
      <g>
        <rect x="0" y="0" width="70" height="70" rx="15" fill="#4f46e5" />
        <path d="M20,55 L20,25 L50,25 L50,55 M15,55 L55,55 M25,25 L25,15 L45,15 L45,25" stroke="white" stroke-width="4" fill="none" />
        <path d="M20,65 L20,55 L50,55 L50,65 L20,65 Z M25,55 L25,40 L45,40 L45,55" stroke="white" stroke-width="4" fill="none" />
        
        <text x="90" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">CargoScalePro</text>
        <text x="90" y="70" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">Professional Trucking Management Platform</text>
      </g>
      
      <!-- Welcome message -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Welcome to Your Fleet</text>
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">Manage your trucking operations with confidence</text>
      </g>
      
      <!-- Feature highlights -->
      <g transform="translate(0, 250)">
        <!-- Feature 1 -->
        <g>
          <circle cx="20" cy="20" r="20" fill="#4f46e5" opacity="0.2" />
          <circle cx="20" cy="20" r="10" fill="#4f46e5" />
          <text x="50" y="15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">DOT Compliance</text>
          <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Automated compliance monitoring and reporting</text>
        </g>
        
        <!-- Feature 2 -->
        <g transform="translate(0, 80)">
          <circle cx="20" cy="20" r="20" fill="#10b981" opacity="0.2" />
          <circle cx="20" cy="20" r="10" fill="#10b981" />
          <text x="50" y="15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Real-time Tracking</text>
          <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Live fleet monitoring and route optimization</text>
        </g>
        
        <!-- Feature 3 -->
        <g transform="translate(0, 160)">
          <circle cx="20" cy="20" r="20" fill="#f59e0b" opacity="0.2" />
          <circle cx="20" cy="20" r="10" fill="#f59e0b" />
          <text x="50" y="15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Weight Management</text>
          <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Precise weight tracking and violation prevention</text>
        </g>
        
        <!-- Feature 4 -->
        <g transform="translate(0, 240)">
          <circle cx="20" cy="20" r="20" fill="#ef4444" opacity="0.2" />
          <circle cx="20" cy="20" r="10" fill="#ef4444" />
          <text x="50" y="15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Safety Alerts</text>
          <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Instant notifications for critical issues</text>
        </g>
      </g>
    </g>
    
    <!-- Right side - Login form -->
    <g transform="translate(550, 50)">
      <!-- Form container -->
      <rect x="0" y="0" width="400" height="600" rx="15" fill="#1e293b" opacity="0.8" stroke="#334155" stroke-width="1" />
      
      <!-- Form header -->
      <g transform="translate(50, 50)">
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white">Sign In</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Access your trucking dashboard</text>
      </g>
      
      <!-- Login form -->
      <g transform="translate(50, 150)">
        <!-- Company field -->
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Company</text>
        <rect x="0" y="10" width="300" height="50" rx="8" fill="#334155" stroke="#475569" stroke-width="1" />
        <text x="15" y="40" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">ABC Trucking Company</text>
        
        <!-- Email field -->
        <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Email Address</text>
        <rect x="0" y="100" width="300" height="50" rx="8" fill="#334155" stroke="#475569" stroke-width="1" />
        <text x="15" y="130" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">fleet.manager@abctrucking.com</text>
        
        <!-- Password field -->
        <text x="0" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Password</text>
        <rect x="0" y="190" width="300" height="50" rx="8" fill="#334155" stroke="#475569" stroke-width="1" />
        <text x="15" y="220" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">••••••••••••</text>
        
        <!-- Remember me and forgot password -->
        <g transform="translate(0, 270)">
          <rect x="0" y="0" width="16" height="16" rx="3" fill="#4f46e5" />
          <path d="M3,8 L7,12 L13,4" stroke="white" stroke-width="2" fill="none" />
          <text x="25" y="12" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Remember me</text>
          
          <text x="200" y="12" font-family="Arial, sans-serif" font-size="14" fill="#4f46e5">Forgot password?</text>
        </g>
        
        <!-- Sign in button -->
        <rect x="0" y="310" width="300" height="55" rx="8" fill="#4f46e5" />
        <text x="150" y="345" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Sign In to Dashboard</text>
        
        <!-- Divider -->
        <line x1="0" y1="390" x2="300" y2="390" stroke="#475569" stroke-width="1" />
        
        <!-- Register link -->
        <text x="0" y="420" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">New to CargoScalePro?</text>
        <text x="180" y="420" font-family="Arial, sans-serif" font-size="14" fill="#4f46e5">Start free trial</text>
        
        <!-- Support -->
        <text x="0" y="450" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Need help?</text>
        <text x="80" y="450" font-family="Arial, sans-serif" font-size="14" fill="#4f46e5">Contact support</text>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 850)">
    <rect x="0" y="0" width="1400" height="50" fill="#0f172a" opacity="0.8" />
    <text x="700" y="30" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">© 2025 Cargo Scale Pro. All Rights Reserved. | Trusted by 500+ Fleet Operators</text>
  </g>
</svg>
