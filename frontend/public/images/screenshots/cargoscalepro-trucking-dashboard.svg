<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#0f172a" />
  
  <!-- Header -->
  <rect x="0" y="0" width="1400" height="80" fill="#1e293b" />
  
  <!-- Logo and brand -->
  <g transform="translate(30, 20)">
    <rect x="0" y="0" width="50" height="40" rx="8" fill="#4f46e5" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">CargoScalePro</text>
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Professional Trucking Management</text>
  </g>
  
  <!-- User menu -->
  <g transform="translate(1150, 20)">
    <circle cx="20" cy="20" r="20" fill="#475569" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" fill="white">Fleet Manager</text>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">ABC Trucking Co.</text>
  </g>
  
  <!-- Sidebar -->
  <rect x="0" y="80" width="280" height="820" fill="#1e293b" />
  
  <!-- Navigation -->
  <g transform="translate(20, 100)">
    <!-- Dashboard -->
    <rect x="0" y="0" width="240" height="45" rx="8" fill="#4f46e5" />
    <text x="50" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Dashboard</text>
    
    <!-- Fleet Management -->
    <rect x="0" y="60" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="88" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Fleet Management</text>
    
    <!-- Weight Records -->
    <rect x="0" y="120" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="148" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Weight Records</text>
    
    <!-- Drivers -->
    <rect x="0" y="180" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="208" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Driver Management</text>
    
    <!-- Routes & Loads -->
    <rect x="0" y="240" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="268" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Routes & Loads</text>
    
    <!-- Compliance -->
    <rect x="0" y="300" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="328" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">DOT Compliance</text>
    
    <!-- Telematics -->
    <rect x="0" y="360" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="388" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Telematics</text>
    
    <!-- Reports -->
    <rect x="0" y="420" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="448" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Reports & Analytics</text>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(300, 100)">
    <!-- Page header -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Fleet Operations Dashboard</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Real-time fleet monitoring and compliance management</text>
    
    <!-- Quick stats row -->
    <g transform="translate(0, 80)">
      <!-- Active Vehicles -->
      <rect x="0" y="0" width="180" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Active Vehicles</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">24</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" fill="#10b981">↑ 2 from yesterday</text>
      
      <!-- Compliance Rate -->
      <rect x="200" y="0" width="180" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="220" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Compliance Rate</text>
      <text x="220" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">98.5%</text>
      <text x="220" y="75" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Excellent</text>
      
      <!-- Today's Weighings -->
      <rect x="400" y="0" width="180" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="420" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Today's Weighings</text>
      <text x="420" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">147</text>
      <text x="420" y="75" font-family="Arial, sans-serif" font-size="12" fill="#64748b">+23 since 6 AM</text>
      
      <!-- Violations -->
      <rect x="600" y="0" width="180" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="620" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Active Violations</text>
      <text x="620" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">2</text>
      <text x="620" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">Needs attention</text>
      
      <!-- Revenue -->
      <rect x="800" y="0" width="180" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="820" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Monthly Revenue</text>
      <text x="820" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">$847K</text>
      <text x="820" y="75" font-family="Arial, sans-serif" font-size="12" fill="#10b981">↑ 12% vs last month</text>
    </g>
    
    <!-- Fleet tracking map -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="1080" height="280" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Live Fleet Tracking</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Real-time vehicle locations and route optimization</text>
      
      <!-- Map area -->
      <rect x="20" y="70" width="1040" height="190" rx="8" fill="#0f172a" />
      
      <!-- Simplified route map -->
      <g transform="translate(20, 70)">
        <!-- Interstate highways -->
        <path d="M50,95 L950,95 M300,30 L300,160 M700,30 L700,160" stroke="#334155" stroke-width="2" />
        
        <!-- Cities -->
        <circle cx="150" cy="70" r="5" fill="#4f46e5" />
        <circle cx="400" cy="85" r="5" fill="#4f46e5" />
        <circle cx="650" cy="75" r="5" fill="#4f46e5" />
        <circle cx="850" cy="105" r="5" fill="#4f46e5" />
        
        <!-- Active trucks -->
        <circle cx="200" cy="80" r="8" fill="#10b981" stroke="white" stroke-width="2" />
        <circle cx="450" cy="95" r="8" fill="#10b981" stroke="white" stroke-width="2" />
        <circle cx="600" cy="85" r="8" fill="#10b981" stroke="white" stroke-width="2" />
        <circle cx="750" cy="115" r="8" fill="#ef4444" stroke="white" stroke-width="2" />
        
        <!-- Routes -->
        <path d="M200,80 L450,95 L600,85" stroke="#4f46e5" stroke-width="3" stroke-dasharray="6,3" />
        <path d="M600,85 L750,115" stroke="#ef4444" stroke-width="3" stroke-dasharray="6,3" />
        
        <!-- Weigh stations -->
        <rect x="295" y="90" width="10" height="10" fill="#f59e0b" />
        <rect x="595" y="80" width="10" height="10" fill="#f59e0b" />
        <rect x="745" y="110" width="10" height="10" fill="#f59e0b" />
      </g>
      
      <!-- Map legend -->
      <g transform="translate(880, 90)">
        <rect x="0" y="0" width="160" height="100" rx="8" fill="#1e293b" opacity="0.9" stroke="#334155" stroke-width="1" />
        
        <circle cx="15" cy="20" r="6" fill="#10b981" stroke="white" stroke-width="2" />
        <text x="30" y="25" font-family="Arial, sans-serif" font-size="11" fill="white">On Route</text>
        
        <circle cx="15" cy="40" r="6" fill="#ef4444" stroke="white" stroke-width="2" />
        <text x="30" y="45" font-family="Arial, sans-serif" font-size="11" fill="white">Violation</text>
        
        <rect x="12" y="55" width="6" height="6" fill="#f59e0b" />
        <text x="30" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">Weigh Station</text>
        
        <circle cx="15" cy="80" r="4" fill="#4f46e5" />
        <text x="30" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">Distribution Hub</text>
      </g>
    </g>
    
    <!-- Recent activity -->
    <g transform="translate(0, 500)">
      <rect x="0" y="0" width="1080" height="180" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Recent Weight Checks</text>
      
      <!-- Table header -->
      <rect x="20" y="50" width="1040" height="30" fill="#334155" rx="4" />
      <text x="40" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Time</text>
      <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Vehicle</text>
      <text x="280" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Driver</text>
      <text x="420" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Location</text>
      <text x="580" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Weight</text>
      <text x="720" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Status</text>
      <text x="860" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
      
      <!-- Table rows -->
      <g transform="translate(20, 90)">
        <!-- Row 1 -->
        <text x="20" y="15" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">2:45 PM</text>
        <text x="130" y="15" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">CSP-2047</text>
        <text x="260" y="15" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">John Martinez</text>
        <text x="400" y="15" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">I-35 North Scale</text>
        <text x="560" y="15" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">33,750 lbs</text>
        <rect x="700" y="5" width="70" height="18" rx="9" fill="#10b981" opacity="0.2" />
        <text x="735" y="17" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">Compliant</text>
        <rect x="840" y="5" width="50" height="18" rx="4" fill="#4f46e5" />
        <text x="865" y="17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">View</text>
        
        <!-- Row 2 -->
        <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">2:31 PM</text>
        <text x="130" y="40" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">CSP-2053</text>
        <text x="260" y="40" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Sarah Wilson</text>
        <text x="400" y="40" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Highway 10 Scale</text>
        <text x="560" y="40" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">41,850 lbs</text>
        <rect x="700" y="30" width="70" height="18" rx="9" fill="#ef4444" opacity="0.2" />
        <text x="735" y="42" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" text-anchor="middle">Overweight</text>
        <rect x="840" y="30" width="50" height="18" rx="4" fill="#ef4444" />
        <text x="865" y="42" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Alert</text>
        
        <!-- Row 3 -->
        <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">2:18 PM</text>
        <text x="130" y="65" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">CSP-2041</text>
        <text x="260" y="65" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Mike Thompson</text>
        <text x="400" y="65" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Port Authority</text>
        <text x="560" y="65" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">29,200 lbs</text>
        <rect x="700" y="55" width="70" height="18" rx="9" fill="#10b981" opacity="0.2" />
        <text x="735" y="67" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">Compliant</text>
        <rect x="840" y="55" width="50" height="18" rx="4" fill="#4f46e5" />
        <text x="865" y="67" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">View</text>
      </g>
    </g>
  </g>
</svg>
