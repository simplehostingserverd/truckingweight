<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#0f172a" />

  <!-- Header -->
  <rect x="0" y="0" width="1400" height="80" fill="#1e293b" />

  <!-- Logo and brand -->
  <g transform="translate(30, 20)">
    <rect x="0" y="0" width="50" height="40" rx="8" fill="#4f46e5" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">CargoScalePro</text>
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Professional Truck Weight Management System</text>
  </g>

  <!-- User menu -->
  <g transform="translate(1200, 20)">
    <circle cx="20" cy="20" r="20" fill="#475569" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" fill="white">Fleet Admin</text>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">CargoScalePro</text>
  </g>

  <!-- Sidebar -->
  <rect x="0" y="80" width="280" height="820" fill="#1e293b" />

  <!-- Navigation -->
  <g transform="translate(20, 100)">
    <!-- Dashboard -->
    <rect x="0" y="0" width="240" height="45" rx="8" fill="#4f46e5" />
    <text x="50" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Dashboard</text>

    <!-- Fleet Management -->
    <rect x="0" y="60" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="88" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Fleet Management</text>

    <!-- Weight Records -->
    <rect x="0" y="120" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="148" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Weight Records</text>

    <!-- Drivers -->
    <rect x="0" y="180" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="208" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Drivers</text>

    <!-- Routes & Loads -->
    <rect x="0" y="240" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="268" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Routes & Loads</text>

    <!-- Compliance -->
    <rect x="0" y="300" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="328" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">DOT Compliance</text>

    <!-- Telematics -->
    <rect x="0" y="360" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="388" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Telematics</text>

    <!-- Reports -->
    <rect x="0" y="420" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="448" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Analytics & Reports</text>

    <!-- Settings -->
    <rect x="0" y="480" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="508" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Settings</text>
  </g>

  <!-- Main content area -->
  <g transform="translate(300, 100)">
    <!-- Page header -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Fleet Operations Dashboard</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Real-time overview of your fleet compliance and performance</text>

    <!-- Date range and filters -->
    <rect x="800" y="10" width="280" height="40" rx="8" stroke="#475569" stroke-width="2" fill="transparent" />
    <text x="940" y="35" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Last 30 Days ▼</text>

    <!-- Key metrics cards -->
    <g transform="translate(0, 80)">
      <!-- Active Vehicles -->
      <rect x="0" y="0" width="260" height="140" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Active Vehicles</text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">48</text>
      <text x="20" y="95" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Out of 52 total fleet</text>
      <rect x="20" y="110" width="220" height="8" rx="4" fill="#334155" />
      <rect x="20" y="110" width="203" height="8" rx="4" fill="#4f46e5" />

      <!-- Compliance Rate -->
      <rect x="280" y="0" width="260" height="140" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="300" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">DOT Compliance Rate</text>
      <text x="300" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">97.8%</text>
      <text x="300" y="95" font-family="Arial, sans-serif" font-size="14" fill="#10b981">↑ 3.2% from last month</text>
      <circle cx="480" cy="55" r="35" fill="none" stroke="#334155" stroke-width="8" />
      <circle cx="480" cy="55" r="35" fill="none" stroke="#10b981" stroke-width="8" stroke-dasharray="215 220" transform="rotate(-90 480 55)" />

      <!-- Total Weighings -->
      <rect x="560" y="0" width="260" height="140" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="580" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Weight Checks Today</text>
      <text x="580" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">1,847</text>
      <text x="580" y="95" font-family="Arial, sans-serif" font-size="14" fill="#64748b">+127 since yesterday</text>

      <!-- Violations -->
      <rect x="840" y="0" width="260" height="140" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="860" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Active Violations</text>
      <text x="860" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">3</text>
      <text x="860" y="95" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">Requires attention</text>
      <rect x="860" y="110" width="80" height="20" rx="10" fill="#ef4444" opacity="0.2" />
      <text x="900" y="125" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">View Details</text>
    </g>

    <!-- Live fleet map -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="1100" height="350" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Live Fleet Tracking</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Real-time vehicle locations and route monitoring</text>

      <!-- Map area -->
      <rect x="20" y="70" width="1060" height="260" rx="8" fill="#0f172a" />

      <!-- Simplified US map -->
      <g transform="translate(20, 70)">
        <!-- Map background -->
        <rect x="0" y="0" width="1060" height="260" rx="8" fill="#0a0f1c" />

        <!-- Interstate highways -->
        <path d="M100,130 L900,130 M300,50 L300,210 M700,50 L700,210" stroke="#334155" stroke-width="2" />

        <!-- Major cities -->
        <circle cx="200" cy="100" r="6" fill="#4f46e5" />
        <circle cx="400" cy="120" r="6" fill="#4f46e5" />
        <circle cx="600" cy="110" r="6" fill="#4f46e5" />
        <circle cx="800" cy="140" r="6" fill="#4f46e5" />

        <!-- Active trucks with routes -->
        <circle cx="250" cy="110" r="10" fill="#10b981" stroke="white" stroke-width="2" />
        <circle cx="450" cy="130" r="10" fill="#10b981" stroke="white" stroke-width="2" />
        <circle cx="650" cy="120" r="10" fill="#10b981" stroke="white" stroke-width="2" />
        <circle cx="750" cy="150" r="10" fill="#ef4444" stroke="white" stroke-width="2" />

        <!-- Route lines -->
        <path d="M250,110 L450,130 L650,120" stroke="#4f46e5" stroke-width="3" stroke-dasharray="8,4" />
        <path d="M650,120 L750,150" stroke="#ef4444" stroke-width="3" stroke-dasharray="8,4" />

        <!-- Weigh stations -->
        <rect x="295" y="125" width="10" height="10" fill="#f59e0b" />
        <rect x="595" y="115" width="10" height="10" fill="#f59e0b" />
        <rect x="745" y="145" width="10" height="10" fill="#f59e0b" />
      </g>

      <!-- Map legend -->
      <g transform="translate(900, 90)">
        <rect x="0" y="0" width="160" height="120" rx="8" fill="#1e293b" opacity="0.9" stroke="#334155" stroke-width="1" />

        <circle cx="15" cy="20" r="8" fill="#10b981" stroke="white" stroke-width="2" />
        <text x="35" y="25" font-family="Arial, sans-serif" font-size="12" fill="white">Compliant Vehicle</text>

        <circle cx="15" cy="45" r="8" fill="#ef4444" stroke="white" stroke-width="2" />
        <text x="35" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">Violation Alert</text>

        <rect x="11" y="65" width="8" height="8" fill="#f59e0b" />
        <text x="35" y="75" font-family="Arial, sans-serif" font-size="12" fill="white">Weigh Station</text>

        <circle cx="15" cy="95" r="5" fill="#4f46e5" />
        <text x="35" y="100" font-family="Arial, sans-serif" font-size="12" fill="white">Distribution Center</text>
      </g>
    </g>

    <!-- Recent activity table -->
    <g transform="translate(0, 610)">
      <rect x="0" y="0" width="1100" height="180" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Recent Weight Checks</text>

      <!-- Table header -->
      <rect x="20" y="50" width="1060" height="35" fill="#334155" rx="4" />
      <text x="40" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Time</text>
      <text x="180" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Vehicle</text>
      <text x="320" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Driver</text>
      <text x="460" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Location</text>
      <text x="640" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Weight</text>
      <text x="780" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Status</text>
      <text x="920" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Action</text>

      <!-- Table rows -->
      <g transform="translate(20, 95)">
        <!-- Row 1 -->
        <text x="20" y="15" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">11:45 AM</text>
        <text x="160" y="15" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">CSP-1047</text>
        <text x="300" y="15" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Sarah Johnson</text>
        <text x="440" y="15" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">I-35 Weigh Station</text>
        <text x="620" y="15" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">34,250 lbs</text>
        <rect x="760" y="5" width="80" height="20" rx="10" fill="#10b981" opacity="0.2" />
        <text x="800" y="18" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">Compliant</text>
        <rect x="900" y="5" width="60" height="20" rx="5" fill="#4f46e5" />
        <text x="930" y="18" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">View</text>

        <!-- Row 2 -->
        <text x="20" y="45" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">11:32 AM</text>
        <text x="160" y="45" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">CSP-1052</text>
        <text x="300" y="45" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Mike Rodriguez</text>
        <text x="440" y="45" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Highway 10 Scale</text>
        <text x="620" y="45" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">42,100 lbs</text>
        <rect x="760" y="35" width="80" height="20" rx="10" fill="#ef4444" opacity="0.2" />
        <text x="800" y="48" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">Overweight</text>
        <rect x="900" y="35" width="60" height="20" rx="5" fill="#ef4444" />
        <text x="930" y="48" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Alert</text>

        <!-- Row 3 -->
        <text x="20" y="75" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">11:18 AM</text>
        <text x="160" y="75" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">CSP-1043</text>
        <text x="300" y="75" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Lisa Chen</text>
        <text x="440" y="75" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Port Authority Scale</text>
        <text x="620" y="75" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">31,800 lbs</text>
        <rect x="760" y="65" width="80" height="20" rx="10" fill="#10b981" opacity="0.2" />
        <text x="800" y="78" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">Compliant</text>
        <rect x="900" y="65" width="60" height="20" rx="5" fill="#4f46e5" />
        <text x="930" y="78" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">View</text>
      </g>
    </g>
  </g>
</svg>
