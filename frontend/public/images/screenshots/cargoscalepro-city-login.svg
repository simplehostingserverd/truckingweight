<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <rect width="1400" height="900" fill="url(#bgGradient)" />
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="100" fill="#059669" />
    <circle cx="1200" cy="200" r="150" fill="#059669" />
    <circle cx="300" cy="700" r="80" fill="#059669" />
    <circle cx="1100" cy="750" r="120" fill="#059669" />
  </g>
  
  <!-- Main container -->
  <g transform="translate(350, 150)">
    <!-- Login card -->
    <rect x="0" y="0" width="700" height="600" rx="20" fill="url(#cardGradient)" stroke="#4b5563" stroke-width="1" />
    
    <!-- Left side - Login form -->
    <g transform="translate(50, 50)">
      <!-- Logo and branding -->
      <g>
        <rect x="0" y="0" width="60" height="60" rx="12" fill="#059669" />
        <path d="M15,45 L15,25 L45,25 L45,45 M10,45 L50,45 M20,25 L20,15 L40,15 L40,25" stroke="white" stroke-width="3" fill="none" />
        <path d="M15,55 L15,45 L45,45 L45,55 L15,55 Z M20,45 L20,35 L40,35 L40,45" stroke="white" stroke-width="3" fill="none" />
        
        <text x="80" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">CargoScalePro</text>
        <text x="80" y="60" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">City Compliance Portal</text>
      </g>
      
      <!-- Welcome text -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Municipal Access</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Sign in to your city compliance dashboard</text>
      </g>
      
      <!-- Login form -->
      <g transform="translate(0, 200)">
        <!-- Department field -->
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Department</text>
        <rect x="0" y="10" width="300" height="45" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1" />
        <text x="15" y="38" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">Department of Transportation</text>
        
        <!-- Email field -->
        <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Email Address</text>
        <rect x="0" y="90" width="300" height="45" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1" />
        <text x="15" y="118" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">inspector@cityname.gov</text>
        
        <!-- Password field -->
        <text x="0" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Password</text>
        <rect x="0" y="170" width="300" height="45" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1" />
        <text x="15" y="198" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">••••••••••••</text>
        
        <!-- Remember me and forgot password -->
        <g transform="translate(0, 240)">
          <rect x="0" y="0" width="16" height="16" rx="3" fill="#059669" />
          <path d="M3,8 L7,12 L13,4" stroke="white" stroke-width="2" fill="none" />
          <text x="25" y="12" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">Remember me</text>
          
          <text x="200" y="12" font-family="Arial, sans-serif" font-size="14" fill="#059669">Forgot password?</text>
        </g>
        
        <!-- Sign in button -->
        <rect x="0" y="280" width="300" height="50" rx="8" fill="#059669" />
        <text x="150" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Access Portal</text>
        
        <!-- Divider -->
        <line x1="0" y1="360" x2="300" y2="360" stroke="#4b5563" stroke-width="1" />
        
        <!-- Support link -->
        <text x="0" y="390" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">Need access?</text>
        <text x="100" y="390" font-family="Arial, sans-serif" font-size="14" fill="#059669">Contact IT department</text>
      </g>
    </g>
    
    <!-- Right side - Features showcase -->
    <g transform="translate(400, 50)">
      <!-- Feature highlights -->
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Municipal Features</text>
      
      <!-- Feature 1 -->
      <g transform="translate(0, 80)">
        <circle cx="15" cy="15" r="15" fill="#059669" opacity="0.2" />
        <circle cx="15" cy="15" r="8" fill="#059669" />
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Permit Management</text>
        <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Issue and track commercial permits</text>
      </g>
      
      <!-- Feature 2 -->
      <g transform="translate(0, 140)">
        <circle cx="15" cy="15" r="15" fill="#10b981" opacity="0.2" />
        <circle cx="15" cy="15" r="8" fill="#10b981" />
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Violation Tracking</text>
        <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Monitor and enforce compliance</text>
      </g>
      
      <!-- Feature 3 -->
      <g transform="translate(0, 200)">
        <circle cx="15" cy="15" r="15" fill="#f59e0b" opacity="0.2" />
        <circle cx="15" cy="15" r="8" fill="#f59e0b" />
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Scale Monitoring</text>
        <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Real-time weigh station data</text>
      </g>
      
      <!-- Feature 4 -->
      <g transform="translate(0, 260)">
        <circle cx="15" cy="15" r="15" fill="#3b82f6" opacity="0.2" />
        <circle cx="15" cy="15" r="8" fill="#3b82f6" />
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Revenue Reports</text>
        <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Comprehensive financial analytics</text>
      </g>
      
      <!-- Stats -->
      <g transform="translate(0, 350)">
        <rect x="0" y="0" width="220" height="120" rx="12" fill="#1f2937" opacity="0.6" stroke="#374151" stroke-width="1" />
        
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Serving</text>
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">50+</text>
        <text x="20" y="75" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Municipalities</text>
        
        <text x="120" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Processing</text>
        <text x="120" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">10K+</text>
        <text x="120" y="75" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Permits/month</text>
        
        <text x="20" y="105" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Secure • Compliant • 24/7 Support</text>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 850)">
    <rect x="0" y="0" width="1400" height="50" fill="#111827" opacity="0.8" />
    <text x="700" y="30" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">© 2025 Cargo Scale Pro. All Rights Reserved. | Municipal Compliance Solutions</text>
  </g>
</svg>
