<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#111827" />
  
  <!-- Header -->
  <rect x="0" y="0" width="1400" height="80" fill="#1f2937" />
  
  <!-- City logo and brand -->
  <g transform="translate(30, 20)">
    <rect x="0" y="0" width="50" height="40" rx="8" fill="#059669" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">CargoScalePro</text>
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">City Compliance Portal</text>
  </g>
  
  <!-- User menu -->
  <g transform="translate(1150, 20)">
    <circle cx="20" cy="20" r="20" fill="#475569" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" fill="white">City Inspector</text>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Department of Transportation</text>
  </g>
  
  <!-- Sidebar -->
  <rect x="0" y="80" width="280" height="820" fill="#1f2937" />
  
  <!-- Navigation -->
  <g transform="translate(20, 100)">
    <!-- Dashboard -->
    <rect x="0" y="0" width="240" height="45" rx="8" fill="#059669" />
    <text x="50" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Dashboard</text>
    
    <!-- Permits -->
    <rect x="0" y="60" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="88" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Permits</text>
    
    <!-- Violations -->
    <rect x="0" y="120" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="148" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Violations</text>
    
    <!-- Scales -->
    <rect x="0" y="180" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="208" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Scale Management</text>
    
    <!-- Reports -->
    <rect x="0" y="240" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="268" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Reports</text>
    
    <!-- Users -->
    <rect x="0" y="300" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="328" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">User Management</text>
    
    <!-- Settings -->
    <rect x="0" y="360" width="240" height="45" rx="8" fill="transparent" />
    <text x="50" y="388" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Settings</text>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(300, 100)">
    <!-- Page header -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Municipal Compliance Dashboard</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Monitor commercial vehicle compliance across your jurisdiction</text>
    
    <!-- Key metrics cards -->
    <g transform="translate(0, 80)">
      <!-- Active Permits -->
      <rect x="0" y="0" width="200" height="120" rx="12" fill="#1f2937" stroke="#374151" stroke-width="1" />
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Active Permits</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">342</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" fill="#10b981">↑ 15 this week</text>
      <rect x="20" y="90" width="160" height="6" rx="3" fill="#374151" />
      <rect x="20" y="90" width="120" height="6" rx="3" fill="#059669" />
      
      <!-- Violations Today -->
      <rect x="220" y="0" width="200" height="120" rx="12" fill="#1f2937" stroke="#374151" stroke-width="1" />
      <text x="240" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Violations Today</text>
      <text x="240" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">7</text>
      <text x="240" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">Requires attention</text>
      <rect x="240" y="90" width="80" height="20" rx="10" fill="#ef4444" opacity="0.2" />
      <text x="280" y="105" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" text-anchor="middle">View All</text>
      
      <!-- Revenue This Month -->
      <rect x="440" y="0" width="200" height="120" rx="12" fill="#1f2937" stroke="#374151" stroke-width="1" />
      <text x="460" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Revenue This Month</text>
      <text x="460" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">$47.2K</text>
      <text x="460" y="75" font-family="Arial, sans-serif" font-size="12" fill="#10b981">↑ 8.3% vs last month</text>
      
      <!-- Compliance Rate -->
      <rect x="660" y="0" width="200" height="120" rx="12" fill="#1f2937" stroke="#374151" stroke-width="1" />
      <text x="680" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Compliance Rate</text>
      <text x="680" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">94.2%</text>
      <text x="680" y="75" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Excellent</text>
      <circle cx="820" cy="50" r="25" fill="none" stroke="#374151" stroke-width="6" />
      <circle cx="820" cy="50" r="25" fill="none" stroke="#059669" stroke-width="6" stroke-dasharray="147 157" transform="rotate(-90 820 50)" />
      
      <!-- Active Scales -->
      <rect x="880" y="0" width="200" height="120" rx="12" fill="#1f2937" stroke="#374151" stroke-width="1" />
      <text x="900" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Active Scales</text>
      <text x="900" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">12</text>
      <text x="900" y="75" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Out of 14 total</text>
    </g>
    
    <!-- City map with scale locations -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="1080" height="300" rx="12" fill="#1f2937" stroke="#374151" stroke-width="1" />
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Scale Locations & Activity</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Real-time monitoring of weigh stations across the city</text>
      
      <!-- Map area -->
      <rect x="20" y="70" width="1040" height="210" rx="8" fill="#111827" />
      
      <!-- City map -->
      <g transform="translate(20, 70)">
        <!-- City boundaries -->
        <rect x="50" y="30" width="940" height="150" rx="10" fill="none" stroke="#374151" stroke-width="2" />
        
        <!-- Major roads -->
        <path d="M100,105 L900,105 M300,50 L300,180 M700,50 L700,180 M500,50 L500,180" stroke="#374151" stroke-width="2" />
        
        <!-- Scale locations -->
        <circle cx="200" cy="80" r="8" fill="#059669" stroke="white" stroke-width="2" />
        <circle cx="400" cy="105" r="8" fill="#059669" stroke="white" stroke-width="2" />
        <circle cx="600" cy="130" r="8" fill="#059669" stroke="white" stroke-width="2" />
        <circle cx="800" cy="85" r="8" fill="#ef4444" stroke="white" stroke-width="2" />
        
        <!-- Scale activity indicators -->
        <circle cx="200" cy="80" r="15" fill="#059669" opacity="0.3" />
        <circle cx="400" cy="105" r="12" fill="#059669" opacity="0.3" />
        <circle cx="600" cy="130" r="18" fill="#059669" opacity="0.3" />
        <circle cx="800" cy="85" r="10" fill="#ef4444" opacity="0.3" />
        
        <!-- Scale labels -->
        <text x="200" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">North Scale</text>
        <text x="400" y="90" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Central Scale</text>
        <text x="600" y="150" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">South Scale</text>
        <text x="800" y="65" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">East Scale</text>
      </g>
      
      <!-- Map legend -->
      <g transform="translate(880, 90)">
        <rect x="0" y="0" width="140" height="80" rx="8" fill="#1f2937" opacity="0.9" stroke="#374151" stroke-width="1" />
        
        <circle cx="15" cy="15" r="6" fill="#059669" stroke="white" stroke-width="2" />
        <text x="30" y="20" font-family="Arial, sans-serif" font-size="11" fill="white">Active Scale</text>
        
        <circle cx="15" cy="35" r="6" fill="#ef4444" stroke="white" stroke-width="2" />
        <text x="30" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">Maintenance</text>
        
        <circle cx="15" cy="55" r="8" fill="#059669" opacity="0.3" />
        <text x="30" y="60" font-family="Arial, sans-serif" font-size="11" fill="white">Activity Level</text>
      </g>
    </g>
    
    <!-- Recent violations table -->
    <g transform="translate(0, 540)">
      <rect x="0" y="0" width="1080" height="160" rx="12" fill="#1f2937" stroke="#374151" stroke-width="1" />
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Recent Violations</text>
      
      <!-- Table header -->
      <rect x="20" y="50" width="1040" height="30" fill="#374151" rx="4" />
      <text x="40" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Time</text>
      <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Vehicle</text>
      <text x="280" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Company</text>
      <text x="450" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Location</text>
      <text x="600" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Violation</text>
      <text x="780" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fine</text>
      <text x="880" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Status</text>
      <text x="980" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
      
      <!-- Table rows -->
      <g transform="translate(20, 90)">
        <!-- Row 1 -->
        <text x="20" y="15" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">3:15 PM</text>
        <text x="130" y="15" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">TX-4729B</text>
        <text x="260" y="15" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">XYZ Transport</text>
        <text x="430" y="15" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">North Scale</text>
        <text x="580" y="15" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">Overweight</text>
        <text x="760" y="15" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">$450</text>
        <rect x="860" y="5" width="60" height="18" rx="9" fill="#ef4444" opacity="0.2" />
        <text x="890" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Pending</text>
        <rect x="960" y="5" width="40" height="18" rx="4" fill="#059669" />
        <text x="980" y="17" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Issue</text>
        
        <!-- Row 2 -->
        <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">2:48 PM</text>
        <text x="130" y="40" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">CA-8521A</text>
        <text x="260" y="40" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">ABC Freight</text>
        <text x="430" y="40" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">Central Scale</text>
        <text x="580" y="40" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">No Permit</text>
        <text x="760" y="40" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">$275</text>
        <rect x="860" y="30" width="60" height="18" rx="9" fill="#10b981" opacity="0.2" />
        <text x="890" y="42" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Issued</text>
        <rect x="960" y="30" width="40" height="18" rx="4" fill="#6b7280" />
        <text x="980" y="42" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">View</text>
      </g>
    </g>
  </g>
</svg>
