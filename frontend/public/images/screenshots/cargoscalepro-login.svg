<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leftBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1400" height="900" fill="url(#bgGradient)" />
  
  <!-- Split screen layout -->
  
  <!-- Left side - Trucking background -->
  <rect x="0" y="0" width="700" height="900" fill="url(#leftBg)" />
  
  <!-- Left side content -->
  <g transform="translate(50, 150)">
    <!-- Weight Compliance Card -->
    <rect x="50" y="50" width="180" height="120" rx="12" fill="#334155" opacity="0.8" />
    <text x="140" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Weight Compliance</text>
    <text x="140" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">98.4%</text>
    
    <!-- Cargo Delivered Card -->
    <rect x="50" y="350" width="180" height="120" rx="12" fill="#4f46e5" opacity="0.8" />
    <text x="140" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Cargo Delivered</text>
    <text x="140" y="430" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">124k</text>
    <!-- Simple chart bars -->
    <rect x="100" y="450" width="8" height="20" fill="#60a5fa" />
    <rect x="112" y="440" width="8" height="30" fill="#60a5fa" />
    <rect x="124" y="435" width="8" height="35" fill="#60a5fa" />
    <rect x="136" y="445" width="8" height="25" fill="#60a5fa" />
    <rect x="148" y="430" width="8" height="40" fill="#60a5fa" />
    <rect x="160" y="450" width="8" height="20" fill="#60a5fa" />
    <rect x="172" y="440" width="8" height="30" fill="#60a5fa" />
    
    <!-- Background text -->
    <text x="350" y="300" font-family="Arial, sans-serif" font-size="18" fill="#475569" text-anchor="middle">Trucking Login Background</text>
  </g>
  
  <!-- Right side - Login form -->
  <rect x="700" y="0" width="700" height="900" fill="url(#rightBg)" />
  
  <!-- Right side content -->
   <g transform="translate(800, 150)">
     <!-- Welcome header -->
     <text x="250" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Welcome to Cargo Scale Pro!</text>
     <text x="250" y="80" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Please sign in to your account and start the adventure</text>
     
     <!-- Email field -->
     <text x="50" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Email or Username</text>
     <rect x="50" y="165" width="400" height="45" rx="8" fill="#334155" stroke="#475569" stroke-width="1" />
     <text x="65" y="192" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Enter your email</text>
     
     <!-- Password field -->
     <text x="50" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Password</text>
     <rect x="50" y="255" width="400" height="45" rx="8" fill="#334155" stroke="#475569" stroke-width="1" />
     <text x="65" y="282" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Enter your password</text>
     <text x="380" y="282" font-family="Arial, sans-serif" font-size="14" fill="#4f46e5">Forgot password?</text>
     
     <!-- Remember me -->
     <g transform="translate(50, 320)">
       <rect x="0" y="0" width="16" height="16" rx="3" fill="#334155" stroke="#475569" stroke-width="1" />
       <text x="25" y="12" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Remember me</text>
     </g>
     
     <!-- Login button -->
     <rect x="50" y="360" width="400" height="50" rx="8" fill="#4f46e5" />
     <text x="250" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Login</text>
     
     <!-- Register link -->
     <text x="180" y="450" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">New on our platform?</text>
     <text x="320" y="450" font-family="Arial, sans-serif" font-size="14" fill="#4f46e5">Create an account</text>
     
     <!-- Social icons -->
     <g transform="translate(200, 480)">
       <!-- Twitter icon -->
       <circle cx="20" cy="20" r="15" fill="#334155" />
       <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">T</text>
       
       <!-- Facebook icon -->
       <circle cx="60" cy="20" r="15" fill="#334155" />
       <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">F</text>
       
       <!-- GitHub icon -->
       <circle cx="100" cy="20" r="15" fill="#334155" />
       <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">G</text>
       
       <!-- Instagram icon -->
       <circle cx="140" cy="20" r="15" fill="#334155" />
       <text x="140" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">I</text>
     </g>
   </g>
    
    <!-- Right side - Features showcase -->
    <g transform="translate(400, 50)">
      <!-- Feature highlights -->
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Why Choose CargoScalePro?</text>
      
      <!-- Feature 1 -->
      <g transform="translate(0, 80)">
        <circle cx="15" cy="15" r="15" fill="#4f46e5" opacity="0.2" />
        <circle cx="15" cy="15" r="8" fill="#4f46e5" />
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Real-time Compliance</text>
        <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">DOT-compliant weight monitoring</text>
      </g>
      
      <!-- Feature 2 -->
      <g transform="translate(0, 140)">
        <circle cx="15" cy="15" r="15" fill="#10b981" opacity="0.2" />
        <circle cx="15" cy="15" r="8" fill="#10b981" />
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Fleet Tracking</text>
        <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Live vehicle location and routes</text>
      </g>
      
      <!-- Feature 3 -->
      <g transform="translate(0, 200)">
        <circle cx="15" cy="15" r="15" fill="#f59e0b" opacity="0.2" />
        <circle cx="15" cy="15" r="8" fill="#f59e0b" />
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Advanced Analytics</text>
        <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Comprehensive reporting dashboard</text>
      </g>
      
      <!-- Feature 4 -->
      <g transform="translate(0, 260)">
        <circle cx="15" cy="15" r="15" fill="#ef4444" opacity="0.2" />
        <circle cx="15" cy="15" r="8" fill="#ef4444" />
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Safety Alerts</text>
        <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Instant violation notifications</text>
      </g>
      
      <!-- Stats -->
      <g transform="translate(0, 350)">
        <rect x="0" y="0" width="220" height="120" rx="12" fill="#1e293b" opacity="0.6" stroke="#334155" stroke-width="1" />
        
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Trusted by</text>
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">500+</text>
        <text x="20" y="75" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Fleet operators</text>
        
        <text x="120" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Processing</text>
        <text x="120" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">2M+</text>
        <text x="120" y="75" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Weight checks</text>
        
        <text x="20" y="105" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">99.9% uptime • SOC 2 compliant • 24/7 support</text>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 850)">
    <rect x="0" y="0" width="1400" height="50" fill="#0f172a" opacity="0.8" />
    <text x="700" y="30" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">© 2025 Cargo Scale Pro. All Rights Reserved. | Professional Truck Weight Management</text>
  </g>
</svg>
