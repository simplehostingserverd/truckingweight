<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leftBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1400" height="900" fill="url(#bgGradient)" />
  
  <!-- Split screen layout -->
  
  <!-- Left side - Trucking background -->
  <rect x="0" y="0" width="700" height="900" fill="url(#leftBg)" />
  
  <!-- Left side content -->
  <g transform="translate(50, 100)">
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Trucking Login Background</text>
  </g>
  
  <!-- Right side - Login form -->
  <rect x="700" y="0" width="700" height="900" fill="url(#rightBg)" />
  
  <!-- Right side content -->
   <g transform="translate(800, 150)">
     <!-- Welcome header -->
     <text x="250" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Welcome to Cargo Scale Pro!</text>
     <text x="250" y="80" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Please sign in to your account and start the adventure</text>
     
     <!-- Email field -->
     <text x="50" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Email or Username</text>
     <rect x="50" y="165" width="400" height="45" rx="8" fill="#334155" stroke="#475569" stroke-width="1" />
     <text x="65" y="192" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Enter your email</text>
     
     <!-- Password field -->
     <text x="50" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Password</text>
     <rect x="50" y="255" width="400" height="45" rx="8" fill="#334155" stroke="#475569" stroke-width="1" />
     <text x="65" y="282" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Enter your password</text>
     <text x="380" y="282" font-family="Arial, sans-serif" font-size="14" fill="#4f46e5">Forgot password?</text>
     
     <!-- Remember me -->
     <g transform="translate(50, 320)">
       <rect x="0" y="0" width="16" height="16" rx="3" fill="#334155" stroke="#475569" stroke-width="1" />
       <text x="25" y="12" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Remember me</text>
     </g>
     
     <!-- Login button -->
     <rect x="50" y="360" width="400" height="50" rx="8" fill="#4f46e5" />
     <text x="250" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Login</text>
     
     <!-- Register link -->
     <text x="180" y="450" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">New on our platform?</text>
     <text x="320" y="450" font-family="Arial, sans-serif" font-size="14" fill="#4f46e5">Create an account</text>
     
     <!-- Social icons -->
     <g transform="translate(200, 480)">
       <!-- Twitter icon -->
       <circle cx="20" cy="20" r="15" fill="#334155" />
       <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">T</text>
       
       <!-- Facebook icon -->
       <circle cx="60" cy="20" r="15" fill="#334155" />
       <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">F</text>
       
       <!-- GitHub icon -->
       <circle cx="100" cy="20" r="15" fill="#334155" />
       <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">G</text>
       
       <!-- Instagram icon -->
       <circle cx="140" cy="20" r="15" fill="#334155" />
       <text x="140" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">I</text>
     </g>
   </g>
</svg>
