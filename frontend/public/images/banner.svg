<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#grad1)" rx="15" ry="15"/>
  
  <!-- Road -->
  <rect x="0" y="220" width="1200" height="80" fill="#333" />
  <rect x="0" y="255" width="1200" height="10" fill="#fff" />
  
  <!-- Dashed lines -->
  <g fill="#fff">
    <rect x="50" y="235" width="40" height="5" />
    <rect x="150" y="235" width="40" height="5" />
    <rect x="250" y="235" width="40" height="5" />
    <rect x="350" y="235" width="40" height="5" />
    <rect x="450" y="235" width="40" height="5" />
    <rect x="550" y="235" width="40" height="5" />
    <rect x="650" y="235" width="40" height="5" />
    <rect x="750" y="235" width="40" height="5" />
    <rect x="850" y="235" width="40" height="5" />
    <rect x="950" y="235" width="40" height="5" />
    <rect x="1050" y="235" width="40" height="5" />
    <rect x="1150" y="235" width="40" height="5" />
  </g>
  
  <!-- Truck -->
  <g transform="translate(800, 180)">
    <!-- Truck Cab -->
    <rect x="0" y="0" width="120" height="60" fill="#1e40af" rx="10" ry="10" filter="url(#shadow)" />
    <rect x="100" y="10" width="20" height="40" fill="#1e3a8a" />
    
    <!-- Windshield -->
    <rect x="10" y="10" width="60" height="30" fill="#a5f3fc" rx="5" ry="5" />
    
    <!-- Wheels -->
    <circle cx="30" cy="70" r="15" fill="#000" />
    <circle cx="30" cy="70" r="8" fill="#333" />
    <circle cx="90" cy="70" r="15" fill="#000" />
    <circle cx="90" cy="70" r="8" fill="#333" />
    
    <!-- Trailer -->
    <rect x="120" y="-20" width="200" height="80" fill="#64748b" filter="url(#shadow)" />
    
    <!-- Trailer Wheels -->
    <circle cx="150" cy="70" r="15" fill="#000" />
    <circle cx="150" cy="70" r="8" fill="#333" />
    <circle cx="180" cy="70" r="15" fill="#000" />
    <circle cx="180" cy="70" r="8" fill="#333" />
    <circle cx="270" cy="70" r="15" fill="#000" />
    <circle cx="270" cy="70" r="8" fill="#333" />
    <circle cx="300" cy="70" r="15" fill="#000" />
    <circle cx="300" cy="70" r="8" fill="#333" />
    
    <!-- Scale Platform -->
    <rect x="150" y="60" width="150" height="10" fill="#dc2626" />
  </g>
  
  <!-- Title -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#fff" filter="url(#shadow)">TruckingSemis</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="30" fill="#fff">Weight Management System</text>
  
  <!-- Weight Scale Icon -->
  <g transform="translate(150, 200) scale(0.8)">
    <rect x="0" y="0" width="100" height="10" fill="#fff" rx="2" ry="2" />
    <rect x="45" y="-40" width="10" height="40" fill="#fff" />
    <rect x="30" y="-50" width="40" height="10" fill="#fff" rx="2" ry="2" />
    <circle cx="50" cy="-60" r="15" fill="#fff" />
    <text x="42" y="-55" font-family="Arial, sans-serif" font-size="20" fill="#0284c7">lb</text>
  </g>
  
  <!-- Animated Elements (represented statically) -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.2" />
    <circle cx="50" cy="20" r="15" fill="#fff" opacity="0.3" />
    <circle cx="100" cy="-10" r="25" fill="#fff" opacity="0.1" />
  </g>
</svg>
