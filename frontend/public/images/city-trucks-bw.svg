  <rect x="55" y="155" width="30" height="8" fill="#FFFFFF"/>
  <rect x="55" y="170" width="30" height="8" fill="#FFFFFF"/>
  <rect x="55" y="185" width="30" height="8" fill="#FFFFFF"/>
  
  <rect x="100" y="120" width="50" height="180" fill="#404040"/>
  <rect x="105" y="125" width="40" height="10" fill="#FFFFFF"/>
  <rect x="105" y="145" width="40" height="10" fill="#FFFFFF"/>
  <rect x="105" y="165" width="40" height="10" fill="#FFFFFF"/>
  <rect x="105" y="185" width="40" height="10" fill="#FFFFFF"/>
  
  <rect x="160" y="100" width="45" height="200" fill="#2F2F2F"/>
  <rect x="165" y="105" width="35" height="8" fill="#FFFFFF"/>
  <rect x="165" y="120" width="35" height="8" fill="#FFFFFF"/>
  <rect x="165" y="135" width="35" height="8" fill="#FFFFFF"/>
  <rect x="165" y="150" width="35" height="8" fill="#FFFFFF"/>
  <rect x="165" y="165" width="35" height="8" fill="#FFFFFF"/>
  
  <rect x="215" y="140" width="35" height="160" fill="#404040"/>
  <rect x="220" y="145" width="25" height="6" fill="#FFFFFF"/>
  <rect x="220" y="160" width="25" height="6" fill="#FFFFFF"/>
  <rect x="220" y="175" width="25" height="6" fill="#FFFFFF"/>
  
  <rect x="260" y="110" width="55" height="190" fill="#2F2F2F"/>
  <rect x="265" y="115" width="45" height="10" fill="#FFFFFF"/>
  <rect x="265" y="135" width="45" height="10" fill="#FFFFFF"/>
  <rect x="265" y="155" width="45" height="10" fill="#FFFFFF"/>
  <rect x="265" y="175" width="45" height="10" fill="#FFFFFF"/>
  
  <!-- Weighing station building -->
  <rect x="500" y="200" width="120" height="100" fill="#696969"/>
  <rect x="510" y="210" width="100" height="80" fill="#808080"/>
  <rect x="520" y="220" width="30" height="20" fill="#FFFFFF"/>
  <rect x="560" y="220" width="30" height="20" fill="#FFFFFF"/>
  <rect x="540" y="250" width="20" height="30" fill="#2F2F2F"/>
  
  <!-- Scale platform -->
  <rect x="400" y="290" width="200" height="10" fill="#404040"/>
  <rect x="410" y="285" width="180" height="5" fill="#696969"/>
  
  <!-- Road -->
  <rect x="0" y="300" width="800" height="300" fill="#808080"/>
  
  <!-- Road markings -->
  <rect x="390" y="320" width="20" height="4" fill="#FFFFFF"/>
  <rect x="390" y="340" width="20" height="4" fill="#FFFFFF"/>
  <rect x="390" y="360" width="20" height="4" fill="#FFFFFF"/>
  <rect x="390" y="380" width="20" height="4" fill="#FFFFFF"/>
  <rect x="390" y="400" width="20" height="4" fill="#FFFFFF"/>
  
  <!-- Multiple trucks in line -->
  <!-- Truck 1 -->
  <g transform="translate(200,250)">
    <rect x="0" y="20" width="50" height="35" fill="#2F2F2F" rx="3"/>
    <rect x="3" y="23" width="44" height="18" fill="#D3D3D3" opacity="0.7" rx="2"/>
    <rect x="45" y="23" width="6" height="25" fill="#1A1A1A"/>
    <rect x="52" y="15" width="100" height="40" fill="#F5F5F5" rx="2"/>
    <rect x="55" y="18" width="94" height="34" fill="#FFFFFF" stroke="#C0C0C0" stroke-width="1"/>
    <circle cx="12" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="12" cy="58" r="3" fill="#808080"/>
    <circle cx="38" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="38" cy="58" r="3" fill="#808080"/>
    <circle cx="125" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="125" cy="58" r="3" fill="#808080"/>
    <circle cx="140" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="140" cy="58" r="3" fill="#808080"/>
  </g>
  
  <!-- Truck 2 (on scale) -->
  <g transform="translate(450,250)">
    <rect x="0" y="20" width="50" height="35" fill="#404040" rx="3"/>
    <rect x="3" y="23" width="44" height="18" fill="#D3D3D3" opacity="0.7" rx="2"/>
    <rect x="45" y="23" width="6" height="25" fill="#1A1A1A"/>
    <rect x="52" y="15" width="100" height="40" fill="#E5E5E5" rx="2"/>
    <rect x="55" y="18" width="94" height="34" fill="#F0F0F0" stroke="#C0C0C0" stroke-width="1"/>
    <circle cx="12" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="12" cy="58" r="3" fill="#808080"/>
    <circle cx="38" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="38" cy="58" r="3" fill="#808080"/>
    <circle cx="125" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="125" cy="58" r="3" fill="#808080"/>
    <circle cx="140" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="140" cy="58" r="3" fill="#808080"/>
  </g>
  
  <!-- Truck 3 -->
  <g transform="translate(650,250)">
    <rect x="0" y="20" width="50" height="35" fill="#2F2F2F" rx="3"/>
    <rect x="3" y="23" width="44" height="18" fill="#D3D3D3" opacity="0.7" rx="2"/>
    <rect x="45" y="23" width="6" height="25" fill="#1A1A1A"/>
    <rect x="52" y="15" width="80" height="40" fill="#F5F5F5" rx="2"/>
    <rect x="55" y="18" width="74" height="34" fill="#FFFFFF" stroke="#C0C0C0" stroke-width="1"/>
    <circle cx="12" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="12" cy="58" r="3" fill="#808080"/>
    <circle cx="38" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="38" cy="58" r="3" fill="#808080"/>
    <circle cx="105" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="105" cy="58" r="3" fill="#808080"/>
    <circle cx="120" cy="58" r="6" fill="#1A1A1A"/>
    <circle cx="120" cy="58" r="3" fill="#808080"/>
  </g>
  
  <!-- Weight display sign -->
  <rect x="350" y="180" width="80" height="40" fill="#2F2F2F"/>
  <rect x="355" y="185" width="70" height="30" fill="#1A1A1A"/>
  <text x="390" y="200" text-anchor="middle" fill="#00FF00" font-family="monospace" font-size="12">80,000</text>
  <text x="390" y="210" text-anchor="middle" fill="#00FF00" font-family="monospace" font-size="8">LBS</text>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="60" rx="25" ry="12" fill="#E0E0E0"/>
  <ellipse cx="120" cy="55" rx="20" ry="10" fill="#E0E0E0"/>
  <ellipse cx="140" cy="60" rx="15" ry="8" fill="#E0E0E0"/>
  
  <ellipse cx="650" cy="70" rx="30" ry="15" fill="#E0E0E0"/>
  <ellipse cx="675" cy="65" rx="22" ry="11" fill="#E0E0E0"/>
  <ellipse cx="700" cy="70" rx="18" ry="9" fill="#E0E0E0"/>
