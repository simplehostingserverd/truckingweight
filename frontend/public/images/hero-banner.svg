<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="road-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="1200" height="600" fill="url(#grad1)"/>
  
  <!-- Abstract background shapes -->
  <circle cx="200" cy="150" r="100" fill="#ffffff" opacity="0.05"/>
  <circle cx="1000" cy="450" r="150" fill="#ffffff" opacity="0.05"/>
  <circle cx="600" cy="100" r="80" fill="#ffffff" opacity="0.05"/>
  <circle cx="400" cy="500" r="120" fill="#ffffff" opacity="0.05"/>
  <circle cx="900" cy="200" r="90" fill="#ffffff" opacity="0.05"/>
  
  <!-- Road -->
  <rect x="0" y="450" width="1200" height="150" fill="url(#road-grad)" />
  <rect x="0" y="520" width="1200" height="10" fill="#ffffff" />
  
  <!-- Dashed lines -->
  <g fill="#ffffff">
    <rect x="50" y="485" width="60" height="8" />
    <rect x="170" y="485" width="60" height="8" />
    <rect x="290" y="485" width="60" height="8" />
    <rect x="410" y="485" width="60" height="8" />
    <rect x="530" y="485" width="60" height="8" />
    <rect x="650" y="485" width="60" height="8" />
    <rect x="770" y="485" width="60" height="8" />
    <rect x="890" y="485" width="60" height="8" />
    <rect x="1010" y="485" width="60" height="8" />
    <rect x="1130" y="485" width="60" height="8" />
  </g>
  
  <!-- Main Truck -->
  <g transform="translate(800, 400)">
    <!-- Truck Cab -->
    <rect x="0" y="0" width="150" height="80" fill="#1e40af" rx="15" ry="15" filter="url(#shadow)" />
    <rect x="130" y="15" width="20" height="50" fill="#1e3a8a" />
    
    <!-- Windshield -->
    <rect x="15" y="15" width="80" height="40" fill="#a5f3fc" rx="8" ry="8" />
    
    <!-- Headlights -->
    <rect x="5" y="25" width="10" height="15" rx="3" ry="3" fill="#fef08a" />
    <rect x="5" y="50" width="10" height="15" rx="3" ry="3" fill="#fef08a" />
    
    <!-- Wheels -->
    <circle cx="40" cy="90" r="20" fill="#000" />
    <circle cx="40" cy="90" r="10" fill="#333" />
    <circle cx="110" cy="90" r="20" fill="#000" />
    <circle cx="110" cy="90" r="10" fill="#333" />
    
    <!-- Trailer -->
    <rect x="150" y="-30" width="250" height="110" fill="#64748b" filter="url(#shadow)" />
    
    <!-- Trailer Details -->
    <rect x="160" y="-20" width="230" height="10" fill="#94a3b8" />
    <rect x="160" y="0" width="230" height="10" fill="#94a3b8" />
    <rect x="160" y="20" width="230" height="10" fill="#94a3b8" />
    <rect x="160" y="40" width="230" height="10" fill="#94a3b8" />
    <rect x="160" y="60" width="230" height="10" fill="#94a3b8" />
    
    <!-- Trailer Wheels -->
    <circle cx="180" cy="90" r="20" fill="#000" />
    <circle cx="180" cy="90" r="10" fill="#333" />
    <circle cx="220" cy="90" r="20" fill="#000" />
    <circle cx="220" cy="90" r="10" fill="#333" />
    <circle cx="330" cy="90" r="20" fill="#000" />
    <circle cx="330" cy="90" r="10" fill="#333" />
    <circle cx="370" cy="90" r="20" fill="#000" />
    <circle cx="370" cy="90" r="10" fill="#333" />
    
    <!-- Scale Platform -->
    <rect x="180" y="80" width="190" height="10" fill="#dc2626" />
  </g>
  
  <!-- Second Truck (Smaller, in distance) -->
  <g transform="translate(200, 420) scale(0.6)">
    <!-- Truck Cab -->
    <rect x="0" y="0" width="150" height="80" fill="#1e40af" rx="15" ry="15" filter="url(#shadow)" />
    <rect x="130" y="15" width="20" height="50" fill="#1e3a8a" />
    
    <!-- Windshield -->
    <rect x="15" y="15" width="80" height="40" fill="#a5f3fc" rx="8" ry="8" />
    
    <!-- Headlights -->
    <rect x="5" y="25" width="10" height="15" rx="3" ry="3" fill="#fef08a" />
    <rect x="5" y="50" width="10" height="15" rx="3" ry="3" fill="#fef08a" />
    
    <!-- Wheels -->
    <circle cx="40" cy="90" r="20" fill="#000" />
    <circle cx="40" cy="90" r="10" fill="#333" />
    <circle cx="110" cy="90" r="20" fill="#000" />
    <circle cx="110" cy="90" r="10" fill="#333" />
    
    <!-- Trailer -->
    <rect x="150" y="-30" width="250" height="110" fill="#64748b" filter="url(#shadow)" />
    
    <!-- Trailer Wheels -->
    <circle cx="180" cy="90" r="20" fill="#000" />
    <circle cx="180" cy="90" r="10" fill="#333" />
    <circle cx="220" cy="90" r="20" fill="#000" />
    <circle cx="220" cy="90" r="10" fill="#333" />
    <circle cx="330" cy="90" r="20" fill="#000" />
    <circle cx="330" cy="90" r="10" fill="#333" />
    <circle cx="370" cy="90" r="20" fill="#000" />
    <circle cx="370" cy="90" r="10" fill="#333" />
  </g>
  
  <!-- Weight Scale Icon -->
  <g transform="translate(500, 300) scale(1.5)">
    <rect x="0" y="0" width="100" height="10" fill="#fff" rx="2" ry="2" filter="url(#shadow)" />
    <rect x="45" y="-40" width="10" height="40" fill="#fff" />
    <rect x="30" y="-50" width="40" height="10" fill="#fff" rx="2" ry="2" />
    <circle cx="50" cy="-60" r="15" fill="#fff" />
    <text x="42" y="-55" font-family="Arial, sans-serif" font-size="20" fill="#0284c7">lb</text>
  </g>
  
  <!-- Dashboard UI Element -->
  <g transform="translate(250, 200)">
    <rect x="0" y="0" width="200" height="150" rx="10" ry="10" fill="#ffffff" filter="url(#shadow)" />
    <rect x="10" y="10" width="180" height="30" rx="5" ry="5" fill="#f1f5f9" />
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#0284c7" font-weight="bold">Weight Dashboard</text>
    
    <line x1="10" y1="50" x2="190" y2="50" stroke="#e2e8f0" stroke-width="2" />
    
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Axle 1:</text>
    <text x="160" y="70" font-family="Arial, sans-serif" font-size="12" fill="#0284c7" text-anchor="end">12,350 lbs</text>
    
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Axle 2:</text>
    <text x="160" y="90" font-family="Arial, sans-serif" font-size="12" fill="#0284c7" text-anchor="end">34,200 lbs</text>
    
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Gross:</text>
    <text x="160" y="110" font-family="Arial, sans-serif" font-size="12" fill="#0284c7" text-anchor="end">46,550 lbs</text>
    
    <line x1="10" y1="120" x2="190" y2="120" stroke="#e2e8f0" stroke-width="2" />
    
    <rect x="120" y="130" width="70" height="20" rx="5" ry="5" fill="#0284c7" />
    <text x="155" y="144" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Details</text>
  </g>
  
  <!-- Cloud Elements -->
  <g fill="#ffffff" opacity="0.7">
    <ellipse cx="100" cy="100" rx="60" ry="30" />
    <ellipse cx="150" cy="90" rx="50" ry="25" />
    <ellipse cx="200" cy="100" rx="60" ry="30" />
    
    <ellipse cx="900" cy="80" rx="70" ry="35" />
    <ellipse cx="950" cy="70" rx="60" ry="30" />
    <ellipse cx="1000" cy="80" rx="70" ry="35" />
  </g>
</svg>
