<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trailerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Mountains in background -->
  <polygon points="0,300 150,200 300,250 450,180 600,220 750,160 800,180 800,400 0,400" fill="#8FBC8F" opacity="0.6"/>
  <polygon points="100,350 250,250 400,280 550,200 700,240 800,200 800,400 0,400" fill="#9ACD32" opacity="0.4"/>
  
  <!-- Road -->
  <rect x="0" y="400" width="800" height="200" fill="url(#roadGradient)"/>
  
  <!-- Road lines -->
  <rect x="0" y="490" width="100" height="8" fill="#FFFF00"/>
  <rect x="150" y="490" width="100" height="8" fill="#FFFF00"/>
  <rect x="300" y="490" width="100" height="8" fill="#FFFF00"/>
  <rect x="450" y="490" width="100" height="8" fill="#FFFF00"/>
  <rect x="600" y="490" width="100" height="8" fill="#FFFF00"/>
  <rect x="750" y="490" width="50" height="8" fill="#FFFF00"/>
  
  <!-- Road edges -->
  <rect x="0" y="400" width="800" height="4" fill="#FFFFFF"/>
  <rect x="0" y="596" width="800" height="4" fill="#FFFFFF"/>
  
  <!-- Semi truck cab -->
  <rect x="200" y="350" width="120" height="80" fill="url(#truckGradient)" stroke="#B71C1C" stroke-width="2" rx="8"/>
  
  <!-- Truck cab details -->
  <rect x="210" y="360" width="100" height="60" fill="url(#truckGradient)" rx="4"/>
  
  <!-- Windshield -->
  <rect x="280" y="365" width="25" height="35" fill="#87CEEB" stroke="#4682B4" stroke-width="2" rx="2"/>
  
  <!-- Side window -->
  <rect x="215" y="365" width="50" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="2" rx="2"/>
  
  <!-- Truck grille -->
  <rect x="315" y="365" width="8" height="50" fill="#2F2F2F" stroke="#000000" stroke-width="1"/>
  <rect x="318" y="370" width="2" height="40" fill="#C0C0C0"/>
  <rect x="321" y="370" width="2" height="40" fill="#C0C0C0"/>
  
  <!-- Headlights -->
  <ellipse cx="325" cy="380" rx="6" ry="8" fill="#FFFF99" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="325" cy="400" rx="6" ry="8" fill="#FFFF99" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Truck wheels -->
  <circle cx="230" cy="450" r="25" fill="#2F2F2F" stroke="#000000" stroke-width="3"/>
  <circle cx="230" cy="450" r="15" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  <circle cx="290" cy="450" r="25" fill="#2F2F2F" stroke="#000000" stroke-width="3"/>
  <circle cx="290" cy="450" r="15" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  
  <!-- Trailer -->
  <rect x="330" y="360" width="300" height="70" fill="url(#trailerGradient)" stroke="#D0D0D0" stroke-width="2" rx="4"/>
  
  <!-- Trailer details -->
  <rect x="340" y="370" width="280" height="50" fill="#FFFFFF" stroke="#C0C0C0" stroke-width="1" rx="2"/>
  
  <!-- Trailer doors -->
  <line x1="480" y1="370" x2="480" y2="420" stroke="#C0C0C0" stroke-width="2"/>
  <rect x="475" y="395" width="10" height="4" fill="#808080" rx="2"/>
  <rect x="485" y="395" width="10" height="4" fill="#808080" rx="2"/>
  
  <!-- Trailer wheels -->
  <circle cx="380" cy="450" r="25" fill="#2F2F2F" stroke="#000000" stroke-width="3"/>
  <circle cx="380" cy="450" r="15" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  <circle cx="420" cy="450" r="25" fill="#2F2F2F" stroke="#000000" stroke-width="3"/>
  <circle cx="420" cy="450" r="15" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  <circle cx="560" cy="450" r="25" fill="#2F2F2F" stroke="#000000" stroke-width="3"/>
  <circle cx="560" cy="450" r="15" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  <circle cx="600" cy="450" r="25" fill="#2F2F2F" stroke="#000000" stroke-width="3"/>
  <circle cx="600" cy="450" r="15" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  
  <!-- Company logo area on trailer -->
  <rect x="450" y="380" width="120" height="30" fill="#FFFFFF" stroke="#4A90E2" stroke-width="2" rx="4"/>
  <text x="510" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4A90E2">LOGISTICS</text>
  
  <!-- Exhaust stacks -->
  <rect x="270" y="340" width="8" height="25" fill="#2F2F2F" stroke="#000000" stroke-width="1" rx="4"/>
  <rect x="285" y="340" width="8" height="25" fill="#2F2F2F" stroke="#000000" stroke-width="1" rx="4"/>
  
  <!-- Side mirrors -->
  <ellipse cx="205" cy="375" rx="8" ry="5" fill="#2F2F2F" stroke="#000000" stroke-width="1"/>
  <ellipse cx="205" cy="385" rx="8" ry="5" fill="#2F2F2F" stroke="#000000" stroke-width="1"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="80" rx="40" ry="25" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="130" cy="75" rx="35" ry="20" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="160" cy="80" rx="30" ry="18" fill="#FFFFFF" opacity="0.8"/>
  
  <ellipse cx="600" cy="60" rx="45" ry="30" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="635" cy="55" rx="40" ry="25" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="670" cy="60" rx="35" ry="20" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="40" fill="#FFD700" opacity="0.9"/>
  <circle cx="700" cy="100" r="30" fill="#FFA500" opacity="0.7"/>
  
  <!-- Sun rays -->
  <line x1="700" y1="40" x2="700" y2="20" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="740" y1="60" x2="755" y2="45" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="760" y1="100" x2="780" y2="100" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="740" y1="140" x2="755" y2="155" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="700" y1="160" x2="700" y2="180" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="660" y1="140" x2="645" y2="155" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="640" y1="100" x2="620" y2="100" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="660" y1="60" x2="645" y2="45" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Motion lines behind truck -->
  <line x1="150" y1="380" x2="180" y2="380" stroke="#FFFFFF" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="140" y1="390" x2="170" y2="390" stroke="#FFFFFF" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="160" y1="400" x2="190" y2="400" stroke="#FFFFFF" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="130" y1="410" x2="160" y2="410" stroke="#FFFFFF" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
</svg>