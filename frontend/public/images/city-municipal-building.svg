<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#90EE90"/>
  
  <!-- Main building -->
  <rect x="200" y="150" width="400" height="250" fill="url(#buildingGradient)" stroke="#D0D0D0" stroke-width="2"/>
  
  <!-- Building columns -->
  <rect x="220" y="180" width="30" height="220" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  <rect x="270" y="180" width="30" height="220" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  <rect x="320" y="180" width="30" height="220" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  <rect x="370" y="180" width="30" height="220" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  <rect x="420" y="180" width="30" height="220" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  <rect x="470" y="180" width="30" height="220" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  <rect x="520" y="180" width="30" height="220" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  
  <!-- Roof/Dome -->
  <polygon points="400,80 200,150 600,150" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Flag pole -->
  <rect x="395" y="50" width="10" height="100" fill="#8B4513"/>
  
  <!-- Flag -->
  <rect x="405" y="50" width="60" height="40" fill="#FF0000" stroke="#CC0000" stroke-width="1"/>
  <rect x="405" y="70" width="60" height="20" fill="#FFFFFF"/>
  
  <!-- Main entrance -->
  <rect x="350" y="300" width="100" height="100" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Entrance doors -->
  <rect x="365" y="320" width="30" height="80" fill="#654321" stroke="#4A2C17" stroke-width="1"/>
  <rect x="405" y="320" width="30" height="80" fill="#654321" stroke="#4A2C17" stroke-width="1"/>
  
  <!-- Door handles -->
  <circle cx="390" cy="360" r="3" fill="#FFD700"/>
  <circle cx="410" cy="360" r="3" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="240" y="200" width="40" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="340" y="200" width="40" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="440" y="200" width="40" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="540" y="200" width="40" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  
  <rect x="240" y="250" width="40" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="340" y="250" width="40" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="440" y="250" width="40" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="540" y="250" width="40" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Steps -->
  <rect x="300" y="390" width="200" height="10" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="1"/>
  <rect x="320" y="380" width="160" height="10" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="1"/>
  <rect x="340" y="370" width="120" height="10" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="1"/>
  
  <!-- Sign -->
  <rect x="100" y="450" width="200" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="200" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">CITY HALL</text>
  <text x="200" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000000">Municipal Building</text>
  <text x="200" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666666">Government Services</text>
</svg>