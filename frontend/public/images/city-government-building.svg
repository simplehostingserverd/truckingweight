<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="#90EE90"/>
  
  <!-- Main building -->
  <rect x="200" y="200" width="400" height="300" fill="url(#buildingGradient)" stroke="#D0D0D0" stroke-width="2"/>
  
  <!-- Building steps -->
  <rect x="150" y="480" width="500" height="20" fill="#C0C0C0"/>
  <rect x="170" y="460" width="460" height="20" fill="#D0D0D0"/>
  <rect x="190" y="440" width="420" height="20" fill="#E0E0E0"/>
  
  <!-- Columns -->
  <rect x="220" y="250" width="30" height="250" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  <rect x="280" y="250" width="30" height="250" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  <rect x="340" y="250" width="30" height="250" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  <rect x="400" y="250" width="30" height="250" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  <rect x="460" y="250" width="30" height="250" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  <rect x="520" y="250" width="30" height="250" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  
  <!-- Roof -->
  <polygon points="150,200 400,120 650,200" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Dome -->
  <ellipse cx="400" cy="120" rx="60" ry="40" fill="#4682B4" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- Flag pole -->
  <rect x="395" y="80" width="10" height="40" fill="#8B4513"/>
  
  <!-- Flag -->
  <rect x="405" y="85" width="40" height="25" fill="#FF0000"/>
  <rect x="405" y="95" width="40" height="5" fill="#FFFFFF"/>
  <rect x="405" y="105" width="40" height="5" fill="#0000FF"/>
  
  <!-- Main entrance -->
  <rect x="350" y="350" width="100" height="150" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Door panels -->
  <rect x="360" y="360" width="35" height="130" fill="#A0522D" stroke="#654321" stroke-width="1"/>
  <rect x="405" y="360" width="35" height="130" fill="#A0522D" stroke="#654321" stroke-width="1"/>
  
  <!-- Door handles -->
  <circle cx="390" cy="425" r="3" fill="#FFD700"/>
  <circle cx="410" cy="425" r="3" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="240" y="280" width="40" height="60" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="320" y="280" width="40" height="60" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="440" y="280" width="40" height="60" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="520" y="280" width="40" height="60" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Window frames -->
  <line x1="260" y1="280" x2="260" y2="340" stroke="#4682B4" stroke-width="1"/>
  <line x1="240" y1="310" x2="280" y2="310" stroke="#4682B4" stroke-width="1"/>
  <line x1="340" y1="280" x2="340" y2="340" stroke="#4682B4" stroke-width="1"/>
  <line x1="320" y1="310" x2="360" y2="310" stroke="#4682B4" stroke-width="1"/>
  <line x1="460" y1="280" x2="460" y2="340" stroke="#4682B4" stroke-width="1"/>
  <line x1="440" y1="310" x2="480" y2="310" stroke="#4682B4" stroke-width="1"/>
  <line x1="540" y1="280" x2="540" y2="340" stroke="#4682B4" stroke-width="1"/>
  <line x1="520" y1="310" x2="560" y2="310" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Building sign -->
  <rect x="300" y="220" width="200" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">CITY HALL</text>
  
  <!-- Trees -->
  <ellipse cx="100" cy="450" rx="40" ry="60" fill="#228B22"/>
  <rect x="95" y="450" width="10" height="50" fill="#8B4513"/>
  
  <ellipse cx="700" cy="450" rx="40" ry="60" fill="#228B22"/>
  <rect x="695" y="450" width="10" height="50" fill="#8B4513"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="100" rx="30" ry="20" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="170" cy="95" rx="25" ry="15" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="190" cy="100" rx="20" ry="12" fill="#FFFFFF" opacity="0.8"/>
  
  <ellipse cx="600" cy="80" rx="35" ry="25" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="625" cy="75" rx="30" ry="20" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="650" cy="80" rx="25" ry="15" fill="#FFFFFF" opacity="0.8"/>
</svg>