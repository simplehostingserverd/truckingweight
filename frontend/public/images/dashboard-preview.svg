<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="url(#headerGrad)" />
  
  <!-- Sidebar -->
  <rect x="0" y="80" width="250" height="720" fill="#1e293b" />
  
  <!-- Logo in Header -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">TruckingSemis</text>
  
  <!-- User Menu in Header -->
  <circle cx="1150" cy="40" r="25" fill="#fff" />
  <text x="1140" y="48" font-family="Arial, sans-serif" font-size="20" fill="#0284c7">👤</text>
  
  <!-- Sidebar Menu Items -->
  <g fill="#64748b">
    <rect x="20" y="120" width="210" height="40" rx="5" ry="5" fill="#0284c7" />
    <rect x="20" y="170" width="210" height="40" rx="5" ry="5" />
    <rect x="20" y="220" width="210" height="40" rx="5" ry="5" />
    <rect x="20" y="270" width="210" height="40" rx="5" ry="5" />
    <rect x="20" y="320" width="210" height="40" rx="5" ry="5" />
    <rect x="20" y="370" width="210" height="40" rx="5" ry="5" />
  </g>
  
  <!-- Sidebar Menu Text -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="16">
    <text x="60" y="145">Dashboard</text>
    <text x="60" y="195">Weights</text>
    <text x="60" y="245">Loads</text>
    <text x="60" y="295">Vehicles</text>
    <text x="60" y="345">Drivers</text>
    <text x="60" y="395">Reports</text>
  </g>
  
  <!-- Sidebar Menu Icons -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="16">
    <text x="30" y="145">📊</text>
    <text x="30" y="195">⚖️</text>
    <text x="30" y="245">📦</text>
    <text x="30" y="295">🚚</text>
    <text x="30" y="345">👤</text>
    <text x="30" y="395">📄</text>
  </g>
  
  <!-- Main Content Area -->
  <text x="280" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0f172a">Dashboard</text>
  
  <!-- Stats Cards -->
  <g>
    <!-- Card 1 -->
    <rect x="280" y="150" width="280" height="120" rx="10" ry="10" fill="#fff" stroke="#e2e8f0" stroke-width="1" />
    <text x="300" y="180" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Total Weights</text>
    <text x="300" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0f172a">1,248</text>
    <text x="420" y="220" font-family="Arial, sans-serif" font-size="14" fill="#10b981">↑ 12%</text>
    
    <!-- Card 2 -->
    <rect x="580" y="150" width="280" height="120" rx="10" ry="10" fill="#fff" stroke="#e2e8f0" stroke-width="1" />
    <text x="600" y="180" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Active Vehicles</text>
    <text x="600" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0f172a">42</text>
    <text x="650" y="220" font-family="Arial, sans-serif" font-size="14" fill="#10b981">↑ 5%</text>
    
    <!-- Card 3 -->
    <rect x="880" y="150" width="280" height="120" rx="10" ry="10" fill="#fff" stroke="#e2e8f0" stroke-width="1" />
    <text x="900" y="180" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Compliance Rate</text>
    <text x="900" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0f172a">98.7%</text>
    <text x="990" y="220" font-family="Arial, sans-serif" font-size="14" fill="#10b981">↑ 2.3%</text>
  </g>
  
  <!-- Chart Area -->
  <rect x="280" y="290" width="580" height="300" rx="10" ry="10" fill="#fff" stroke="#e2e8f0" stroke-width="1" />
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f172a">Weight Trends</text>
  
  <!-- Chart Lines -->
  <polyline points="300,500 350,480 400,490 450,450 500,470 550,430 600,440 650,400 700,410 750,380 800,370" 
            fill="none" stroke="#0284c7" stroke-width="3" />
  <polyline points="300,520 350,510 400,530 450,500 500,520 550,490 600,510 650,480 700,500 750,470 800,490" 
            fill="none" stroke="#f59e0b" stroke-width="3" />
  
  <!-- Chart Legend -->
  <rect x="300" y="550" width="12" height="12" fill="#0284c7" />
  <text x="320" y="560" font-family="Arial, sans-serif" font-size="14" fill="#64748b">This Month</text>
  <rect x="420" y="550" width="12" height="12" fill="#f59e0b" />
  <text x="440" y="560" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Last Month</text>
  
  <!-- Recent Activity -->
  <rect x="880" y="290" width="280" height="300" rx="10" ry="10" fill="#fff" stroke="#e2e8f0" stroke-width="1" />
  <text x="900" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f172a">Recent Activity</text>
  
  <!-- Activity Items -->
  <g font-family="Arial, sans-serif">
    <rect x="900" y="340" width="240" height="1" fill="#e2e8f0" />
    <text x="900" y="360" font-size="14" fill="#0f172a">Weight recorded: Truck #103</text>
    <text x="900" y="380" font-size="12" fill="#64748b">10 minutes ago</text>
    
    <rect x="900" y="400" width="240" height="1" fill="#e2e8f0" />
    <text x="900" y="420" font-size="14" fill="#0f172a">New load assigned: #L-4872</text>
    <text x="900" y="440" font-size="12" fill="#64748b">25 minutes ago</text>
    
    <rect x="900" y="460" width="240" height="1" fill="#e2e8f0" />
    <text x="900" y="480" font-size="14" fill="#0f172a">Driver check-in: John D.</text>
    <text x="900" y="500" font-size="12" fill="#64748b">42 minutes ago</text>
    
    <rect x="900" y="520" width="240" height="1" fill="#e2e8f0" />
    <text x="900" y="540" font-size="14" fill="#0f172a">Weight alert: Truck #087</text>
    <text x="900" y="560" font-size="12" fill="#64748b">1 hour ago</text>
  </g>
  
  <!-- Recent Weights Table -->
  <rect x="280" y="610" width="880" height="170" rx="10" ry="10" fill="#fff" stroke="#e2e8f0" stroke-width="1" />
  <text x="300" y="640" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f172a">Recent Weights</text>
  
  <!-- Table Header -->
  <rect x="300" y="660" width="840" height="30" fill="#f1f5f9" rx="5" ry="5" />
  <g font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    <text x="320" y="680">ID</text>
    <text x="400" y="680">Vehicle</text>
    <text x="550" y="680">Driver</text>
    <text x="700" y="680">Weight (lbs)</text>
    <text x="850" y="680">Date</text>
    <text x="1000" y="680">Status</text>
  </g>
  
  <!-- Table Rows -->
  <g font-family="Arial, sans-serif" font-size="14">
    <!-- Row 1 -->
    <text x="320" y="720" fill="#0f172a">W-1024</text>
    <text x="400" y="720" fill="#0f172a">Truck #103</text>
    <text x="550" y="720" fill="#0f172a">Michael S.</text>
    <text x="700" y="720" fill="#0f172a">34,250</text>
    <text x="850" y="720" fill="#0f172a">Today, 10:23 AM</text>
    <rect x="1000" y="705" width="80" height="24" rx="12" ry="12" fill="#dcfce7" />
    <text x="1020" y="720" fill="#16a34a">Compliant</text>
    
    <!-- Row 2 -->
    <text x="320" y="760" fill="#0f172a">W-1023</text>
    <text x="400" y="760" fill="#0f172a">Truck #087</text>
    <text x="550" y="760" fill="#0f172a">Robert J.</text>
    <text x="700" y="760" fill="#0f172a">36,800</text>
    <text x="850" y="760" fill="#0f172a">Today, 09:45 AM</text>
    <rect x="1000" y="745" width="80" height="24" rx="12" ry="12" fill="#fee2e2" />
    <text x="1010" y="760" fill="#dc2626">Overweight</text>
  </g>
</svg>
